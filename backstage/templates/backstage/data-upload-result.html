{% extends "base.html" %}

{% block title %}Upload{% endblock %}

{% block content %}
<div id="content_bg">
	<h1>{{ message }}</h1>
	{% if not success %}
		<form enctype="multipart/form-data" action="{% url "backstage:import-data" %}" method="post">
			{% csrf_token %}
			<!-- <p><textarea name="content" rows="5" cols="20"></textarea></p> -->
			<input type="file" name="data" />
			<input type="submit" value="导入"></input>
		</form>
	{% else %}
		<p>3 秒后将跳转到归档页面</p>
	{% endif %}
</div>
{% if success %}
<script>
	setTimeout(function () {
		location.href = "/archive";
	}, 3000);
</script>
{% endif %}
{% endblock %}
