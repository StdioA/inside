<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<title>Archive - Inside</title>
	<!-- <link rel="stylesheet" href="/static/mblog/css/common.css"> -->
	<link rel="stylesheet" href="/static/mblog/css/archive.min.css">
	<script src="//cdn.bootcss.com/jquery/2.2.1/jquery.min.js"></script>
	<!-- <script src="//cdn.bootcss.com/vue/1.0.17/vue.min.js"></script> -->
	<script src="/static/mblog/js/vue.js"></script>
</head>
<body>
	<h1>Archive</h1>
	<div id="archives">
		<div class="post-it-note" v-for="post in posts" v-show="ready" transition="fade">
			<div class="hash">#{{ post.id }}</div>
			<div class="content">
				<p v-for="line in post.content.split('\n').slice(0,3)">{{ line }}</p>
			</div>
		</div>
	</div>
	<script src="/static/mblog/js/archive.min.js"></script>
</body>
</html>
